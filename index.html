<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
</head>
<body>

<div class="clock">
    <div class="inside">
        <div class="days-of-week">
            <span id="sun" class="active">SUN</span>
            <span id="mon">MON</span>
            <span id="tue">TUE</span>
            <span id="wed">WED</span>
            <span id="thu">THU</span>
            <span id="fri">FRI</span>
            <span id="sat">SAT</span>
        </div>
        <br>
        <div class="time">
            <span id="hour">08</span>
            :
            <span id="min">45</span>
            :
            <span id="sec">15</span>
            <span id="ampm">PM</span>
    </div>
        <div class="date">
            <span class="icon">
                <img src="calendar.png">
            </span>
            <span id="day">02</span>
            <span id="month">APR</span>
            <span id="year">2025</span>
        </div>    

</div>

</body>
</html>
